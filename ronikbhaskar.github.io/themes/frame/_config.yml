
# html lang
language: en

# header
site_brand_name: Ronik Bhaskar

logo_image:
  enable: true
  image_path: /base_logo_black.png # path to your logo image

menu:
  Home: /
  Publications: /publications/
  Projects: /projects/
  CV: /about/CV.pdf

# stylesheets loaded in the <head>
